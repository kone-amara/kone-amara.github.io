<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Radio</title>
</head>
<body>
    <h1>Choisissez une option :</h1>

    <form id="radioForm">
        <label>
            <input type="radio" name="option" value="Option 1"> Option 1
        </label>
        <br>
        <label>
            <input type="radio" name="option" value="Option 2"> Option 2
        </label>
        <br>
        <label>
            <input type="radio" name="option" value="Option 3"> Option 3
        </label>
    </form>

    <p id="result">Aucune option sélectionnée</p>

    <script>
        // Écouter les changements sur les boutons radio
        const radios = document.querySelectorAll('input[type="radio"]');
        const result = document.getElementById('result');

        radios.forEach(radio => {
            radio.addEventListener('change', function() {
                // Vérifier quelle option est sélectionnée et afficher sa valeur
                if (this.checked) {
                    result.textContent = 'Vous avez choisi : ' + this.value;
                }
            });
        });
    </script>
</body>
</html>
