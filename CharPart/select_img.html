<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer une image puis l'afficher</title>
    <link rel="stylesheet" href="select_img.css">
</head>
<body>
    <form action="test2.html" method="post">
        <div class="hero">
            <div class="card">
                <h1>kone amara</h1>
                <p>Mon profile</p>
                <img src="./0R.png" id="profile-pic">
                <label for="input-file">Ouvrir un fichier</label>
                <input type="file" name="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                <input type="submit" name="submit" value="Continuer" id="submit"></input>
            </div>
        </div>
    </form>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0])
        }
        sessionStorage.setItem('image', profilePic.src);
        //console.log(profilePic.src);

    </script>
</body>
</html>
